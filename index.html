<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.jsdelivr.net/npm/table2excel@1.0.4/dist/table2excel.min.js"></script>
    <script src="https://example.com/fontawesome/v6.5.2/js/fontawesome.js" data-auto-replace-svg="nest"></script>
    <script src="https://kit.fontawesome.com/badfe82668.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Seccion del menu-->
    <button id="toggleButton">â˜°</button>

    <nav id="sidebar">
        <ul class="fa-ul" style="list-style: none">
            <li><span id="tableCalculator" class="fa-li"><i class="fa fa-table" aria-hidden="true"></i></span><a href="#" id="verHistorial">Ver historial</a></li>
            <li id="exportTable" class="hide"><span class="fa-li"><i class="far fa-file-excel"></i></span><a id="excelGenerate" href="#">Generar excel</a></li>
        </ul>
    </nav>

    <!--Seccion tabla de alumnos-->
    <div id="tablaAlumnos">
    <table id="dataTable" class="hide">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Nota ejercicios</th>
                <th>Nota examen teorico</th>
                <th>Nota examen practico</th>
                <th>Nota del proyecto</th>
                <th>Nota media</th>
            </tr>
        </thead>
        <tbody id="alumnoDatos">
        </tbody>
    </table></div>
   

    <!--Seccion de la calculadora-->
    <div id="calculadoraAll"class="calculadora">
    <div id="calculadora">
        <h1>Calculadora de Notas</h1>
        <div id="datosAlumno">
            <h2>Datos del alumno</h2>
            <div class="caja_alumno" id="datos_alumno">
                <form id="alumnoForm">
                <label>Nombre del alumno</label><input id="alumno" class="dataStudentName" type="text" />
                <label>Nota de ejercicios </label><input id="notaEj" class="dataStudent" type="number" min="0" max="10" maxlength="4"size="4"/>
                <label>Nota del examen teorico </label><input id="notaTe" class="dataStudent" type="number" min="0" max="10" maxlength="2"/>
                <label>Nota del examen practico </label><input id="notaPr" class="dataStudent" type="number" min="0" max="10" maxlength="2"/>
                <label>Nota del proyecto </label><input id="notaPro" class="dataStudent" type="number" min="0" max="10" maxlength="2"/>
                <hr class="lineStudent" />
                <div id="notaMedia" class="studentMedia">
                </div>
                </form>
            </div>
            <div id="buttons">
            <input id="calcularButton" type="submit" name="submit" value="Calcular">
            <input id="deleteButton" type="submit" name="submit" value="Borrar">
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
